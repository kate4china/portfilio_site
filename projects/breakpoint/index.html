  <style>
    body {
      overflow-x: hidden;
      background-color: white;
    }

    #page-header .menu a {
      font-size: 18px;
    }

    #page-header {
      background-color: white;
      position: relative;
    }

    #page {
      max-width: 100%;
    }

    .type-design {
      width: 100%;
    }

    .type-header {
      padding-top: 60px;
      overflow: hidden;
      height: 520px;
      background: url("img/bg-fade.jpg");
      background-position: top, center;
      background-size: cover;
      text-align: center;
    }

    .type-header img {
      max-width: 100%;
    }

    #slideshow {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 40px auto;
    }

    #slideshow .slide {
      position: absolute;
    }

    #slideshow .left {
      position: absolute;
      top: 260px;
      left: -100px;
      background-color: red;
      width: 80px;
      height: 80px;
      background: url(img/leftArrow.png);
    }

    #slideshow .right {
      position: absolute;
      top: 260px;
      right: -100px;
      background-color: red;
      width: 80px;
      height: 80px;
      background: url(img/rightArrow.png);
    }


    .flipper {
      position: relative;
      width: 900px;
      max-width: 100%;
      height: 700px;
      margin: 80px auto;
    }

    .h900 {
      height: 900px;
    }

    .flipper .slide {
      position: absolute;
      width: 100%;
    }

    .flipper .flipp {
      position: absolute;
      top: 50%;
      transform: translate(0px, -40px) rotate(0deg);
      right: -40px;
      background: url(img/rightArrow.png);
      width: 80px;
      height: 80px;
    }

    .flipper .flipp.flipped {
      transform: translate(0px, -40px) rotate(-180deg);
    }


    .center {
      display: block;
      width: 900px;
      margin: 80px auto;
      max-width: 100%;
    }

    @media (max-width: 600px) {
      #slideshow {
        width: 300px;
        height: 200px;
      }
      #slideshow .slide {
        width: 300px;
      }
    }
  </style>
  <script>
    $(function() {
      var currentSlide = 1;
      $(".left").click(function(e) {
        var lastSlide = currentSlide
        currentSlide -= 1
        if (currentSlide < 1) currentSlide = 8
        $("#slideshow .slide." + lastSlide).css({
          "left": "0px",
          "opacity": 1
        }).animate({
          "left": "800px",
          "opacity": 0
        }, 1000)
        $("#slideshow .slide." + currentSlide).css({
          "left": "-800px",
          "opacity": 0
        }).animate({
          "left": "0px",
          "opacity": 1
        }, 1000)
        console.log(lastSlide, currentSlide)
      })
      $(".right").click(function(e) {
        var lastSlide = currentSlide
        currentSlide += 1
        if (currentSlide > 8) currentSlide = 1
        $("#slideshow .slide." + lastSlide).css({
          "left": "0px",
          "opacity": 1
        }).animate({
          "left": "-800px",
          "opacity": 0
        }, 1000)
        $("#slideshow .slide." + currentSlide).css({
          "left": "800px",
          "opacity": 0
        }).animate({
          "left": "0px",
          "opacity": 1
        }, 1000)
      })
      $("#slideshow .slide").css({
        "opacity": 0
      })
      $("#slideshow .slide." + currentSlide).css({
        "opacity": 1
      })


      $(".flipp").click(function(e) {
        $flipper = $(this)
        $parent = $(this).parent()
        if ($flipper.hasClass("flipped")) {
          $flipper.removeClass("flipped")
          $parent.find(".slide.2").animate({
            "opacity": 0
          }, 10)
          $parent.find(".slide.1").animate({
            "opacity": 1
          }, 10)
          //$parent.find(".slide.2").css({"left":"0px", "opacity": 1}).animate({"left":"900px", "opacity": 0}, 1000)
          //$parent.find(".slide.1").css({"left":"-900px", "opacity": 0}).animate({"left":"0px", "opacity": 1}, 1000)
        } else {
          $flipper.addClass("flipped")
          $parent.find(".slide.1").animate({
            "opacity": 0
          }, 10)
          $parent.find(".slide.2").animate({
            "opacity": 1
          }, 10)
          //$parent.find(".slide.1").css({"left":"0px", "opacity": 1}).animate({"left":"-900px", "opacity": 0}, 1000)
          //$parent.find(".slide.2").css({"left":"900px", "opacity": 0}).animate({"left":"0px", "opacity": 1}, 1000)
        }
      })
      $(".flipper .1").css({
        "opacity": 1
      })
      $(".flipper .2").css({
        "opacity": 0
      })

    })
  </script>
</head>
